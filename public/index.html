<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultsicaris's File Shrine</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="/Background.mp4" type="video/mp4">
    </video>

    <div id="login-overlay">
        <div class="login-box">
            <h1>Authentication Required</h1>
            <p>Enter the password to access the File Shrine.</p>
            <form id="login-form">
                <input type="password" id="login-password" class="password-input" placeholder="Enter password...">
                <button type="submit" class="file-label">Unlock</button>
            </form>
            <div id="login-status"></div>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <div class="container">
            <header>
                <h1>Cultsicaris's File Shrine</h1>
                <p>Your personal gateway for sharing files</p>
            </header>
            <main>
                <div id="upload-box" class="upload-box">
                    <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
                    <p>Drag & Drop files here or</p>
                    <label for="file-input" class="file-label">Select Files</label>
                    <input type="file" id="file-input" multiple accept="image/*,video/*" capture>
                </div>
                <div id="upload-progress" class="progress-bar-container" style="display: none;">
                    <div class="progress-bar"></div>
                    <span id="speed-indicator" class="speed-indicator"></span>
                </div>
                <div id="status-message"></div>
                <div class="file-list-container">
                    <h2>Available Files</h2>
                    <div id="file-grid" class="file-grid"></div>
                </div>
            </main>
            <footer>
                <p>Hosted with ❤️ by cultsicarias</p>
            </footer>
        </div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
